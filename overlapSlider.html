<!DOCTYPE html>

<html>

    <title>Slider</title>
    <script src="script/jquery.js"></script>
    <link href="style/overlapSlider.css" rel="stylesheet" />

</head>
<body>

    <div class="content">

        <ul class="slider">

            <li class="item focus">
                <img src="image/01.jpg" />
            </li>

            <li class="item">
                <img src="image/02.jpg" />
            </li>

            <li class="item">
                <img src="image/03.jpg" />
            </li>

            <li class="item">
                <img src="image/04.jpg" />
            </li>

            <li class="item">
                <img src="image/05.jpg" />
            </li>

        </ul>

        <div class="left"></div>
        <div class="right"></div>

    </div>





    <script src="script/overlapSlider.js"></script>

</body>
</html>
